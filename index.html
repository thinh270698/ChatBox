<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <Div Class="Chat-Box">
        <Div Class="Chat-Box-Header">
            <H3>Message Us</H3>
            <P>
                <i class="fas fa-times"></i>
            </P>
        </Div>
        <Div Class="Chat-Box-Body" id = "Root-content">
            <Div Class="Chat-Box-Body-Send">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Receive">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Receive">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Send">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Send">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Receive">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Receive">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            <Div Class="Chat-Box-Body-Send">
                <P>This Is My Message.</P>
                <Span>12:00</Span>
            </Div>
            
        </Div>
        <Div Class="Chat-Box-Footer">
            <Button Id="AddExtra"><i class="fas fa-plus"></i></Button>
            <Input id = "Text-Input" Placeholder="Enter Your Message" Type="Text" />
            <i class="Send far fa-paper-plane"></i>
        </Div>
    </Div>
    <Div Class="Chat-Button"><Span></Span></Div>
    <Div Class="Modal">
        <Div Class="Modal-Content">
            <Span Class="Modal-Close-Button">&Times;</Span>
            <H1>Add What You Want Here.</H1>
        </Div>
    </Div>
    <script src="./index.js"></script>
</body>
</html>
